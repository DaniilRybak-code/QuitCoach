<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>QuitArena - Vaping Cessation App</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Your personal arena for quitting vaping and building a healthier life" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="application-name" content="QuitArena" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="QuitArena" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Mobile Safe Area CSS -->
    <style>
      /* Safe area support for iPhone notch */
      :root {
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --safe-area-inset-left: env(safe-area-inset-left);
        --safe-area-inset-right: env(safe-area-inset-right);
      }
      
      /* Prevent horizontal scroll on mobile */
      body {
        overflow-x: hidden;
        padding-left: var(--safe-area-inset-left);
        padding-right: var(--safe-area-inset-right);
      }
      
      /* Ensure content doesn't get cut off by bottom navigation */
      #root {
        padding-bottom: calc(var(--safe-area-inset-bottom) + 80px);
      }
      
      /* Mobile-specific optimizations */
      @media (max-width: 768px) {
        * {
          -webkit-tap-highlight-color: transparent;
        }
        
        /* Prevent zoom on input focus */
        input, select, textarea {
          font-size: 16px !important;
        }
      }
    </style>
    
    <!-- Critical Resources (no preload to avoid warnings) -->
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('✅ Service Worker registered successfully:', registration.scope);
              
              // Handle updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('🔄 New service worker available');
                    // You can show a notification to the user here
                  }
                });
              });
            })
            .catch((error) => {
              console.error('❌ Service Worker registration failed:', error);
            });
        });
      }

      // PWA install flow (page context only)
      window.addEventListener('beforeinstallprompt', (event) => {
        // Prevent the mini-infobar from appearing on mobile
        event.preventDefault();
        // Stash the event so it can be triggered later.
        window.deferredPrompt = event;
        console.log('📲 PWA: beforeinstallprompt captured');
        // Optionally, notify your UI to show a custom install button
        // e.g., dispatchEvent(new CustomEvent('pwa-install-available'));
      });

      window.addEventListener('appinstalled', () => {
        console.log('✅ PWA installed');
        // Optionally notify SW for analytics
        if (navigator.serviceWorker && navigator.serviceWorker.controller) {
          navigator.serviceWorker.controller.postMessage({
            type: 'PWA_INSTALLED',
            timestamp: Date.now()
          });
        }
      });

      // Optional: expose a helper to trigger the install prompt from UI
      window.promptPWAInstall = async () => {
        const deferred = window.deferredPrompt;
        if (!deferred) return { outcome: 'unavailable' };
        deferred.prompt();
        const choice = await deferred.userChoice;
        window.deferredPrompt = null;
        console.log('📲 PWA install choice:', choice);
        return choice;
      };

      // Dev-only PWA diagnostics
      (async () => {
        try {
          const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
          if (!isLocal) return;
          // Manifest check
          const res = await fetch('/manifest.json', { cache: 'no-store' });
          if (res.ok) {
            const manifest = await res.json();
            console.log('🧪 PWA: Manifest loaded OK', { name: manifest.name, icons: manifest.icons?.length, start_url: manifest.start_url });
          } else {
            console.warn('🧪 PWA: Manifest fetch failed', res.status);
          }
          // Icon presence checks (quick HEAD)
          const iconPaths = ['/icons/icon-192x192.png', '/icons/icon-512x512.png'];
          await Promise.all(iconPaths.map(async p => {
            try {
              const r = await fetch(p, { method: 'HEAD' });
              console.log(`🧪 PWA: Icon ${p} ${r.ok ? 'OK' : 'MISSING'}`);
            } catch (e) {
              console.warn(`🧪 PWA: Icon ${p} check failed`, e?.message);
            }
          }));
          // SW status
          if (navigator.serviceWorker) {
            const reg = await navigator.serviceWorker.getRegistration();
            console.log('🧪 PWA: SW registration', { hasRegistration: !!reg, controller: !!navigator.serviceWorker.controller });
          }
        } catch (e) {
          console.warn('🧪 PWA diagnostics error', e?.message);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
